<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <!-- Title -->
        <div id="title">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to complete this survey</p>
        </div>
        <!-- Form -->
        <form action="" id="survey-form">
            <!-- Name field -->
            <label for="name" id="name-label">Name</label>
            <input type="text" name="Name" id="name" placeholder="Enter your name" required>
            <!-- Email field -->
            <label for="email" id="email-label">Email</label>
            <input type="email" name="Email" id="email" placeholder="name@example.com" required>
            <!-- Age field (optional)-->
            <label for="number" id="number-label">Age</label>
            <input type="number" name="Age" id="age" min="13" max="100">
            <!-- Dropdown list of career choices -->
            <label for="career-choices">Which career choice best describes you right now?</label>
            <select name="careers" id="careers">
                <option value="Select your current role">Select your current role</option>
                <option value="Student">Student</option>
                <option value="Full-Time Job">Full-Time Job</option>
                <option value="Full-Time Learner">Full-Time Learner"</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="Other">Other</option>
            </select>
    
            <!-- Submit button -->
            <button type="submit" id="submit">Submit</button>
        </form>
    </main>
</body>

</html>
